<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="styleSheet" href="CSS\style3.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Page </title>
</head>

<body>


    <div class="header">
        <h1> Contact</h1>
    </div>

    <nav>
        <div class="topA">

            <div class="H"><a href="Page1.html"> Home </a></div>
            <div class="A"><a href="Page2.html"> About </a></div>
            <div class="F"><a href="Page4.html"> Form </a></div>
            <div class="S"><a href="Page5.html"> System </a></div>
            
        </div>
    </nav>

    <br>
    <br>

    <main>
        <div class="contain1">
            <p> Children After School Program </p>

        </div>
        

        <div class="main_c">
            <p> Contact Us </p>
        </div>


        <div class="survy">
            <h2> Leave your information for future contact.</h2>

            <p>
                <label for="Name"> Name: </label> 
                <input type="text" name="Name" id="name" style="height: 30px" placeholder="Name">
            </p>

            <p>
                Gender:  
                <label name="Male"> M. </label>
                <input type="radio" name="Gender" style="scale: 1.5" value="1">
                <label name="Female"> F. </label>
                <input type="radio" name="Gender" style="scale: 1.5" value="2">
            </p>
            

            <p>
                <label for="Phone"> Phone: </label>
                <input type="text" name="Phone" id="Phone" style="height: 30px">

            </p>

            <p>
                Which day did you participate our Child program? 
                <br>
                <br>
                <label for="Mondays"> Monday </label>
                <input type="checkbox" name="Mondays" value="1" style="scale: 1.5">
                <label for="Tuesday"> Tuesday </label>
                <input type="checkbox" name="Tuesday" value="2" style="scale: 1.5">
                <label for="Wednesday"> Wednesday </label>
                <input type="checkbox" name="Wednesday" value="3" style="scale: 1.5">
                <label for="Thursday"> Thursday </label>
                <input type="checkbox" name="Thursday" value="4" style="scale: 1.5">
                <label for="Friday"> Friday </label>
                <input type="checkbox" name="Friday" value="5" style="scale: 1.5">
                <label for="Saturday"> Saturday </label>
                <input type="checkbox" name="Saturday" value="6" style="scale: 1.5">
                <label for="Sunday"> Sunday </label>
                <input type="checkbox" name="Sunday" value="7" style="scale: 1.5"> 

            </p>

            <p> 
                <label for="Feedbacks"> Feedbacks: </label>
                <br>
                <textarea name="Feedbacks" rows="4" cols="20" style="scale: 1.5" class="my_class" placeholder="Please leave your feedbacks..."></textarea>
            </p>
            
            <br>

            <div>
                <input type="submit" name="Submit" formmethod="post" class="button" value="Submit">
            </div>
        </div>
    </main>

    


    <!-- <h3> Looking for more information, program details or want to contact us?
